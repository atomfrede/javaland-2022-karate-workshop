<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javaland 2022</title>
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            <div class="col-6" th:if="${!won}">
                <h2 th:text="${start.beleidigungs_template}"
                    style="position: absolute; top: 60px; max-width: 40%; color:white; background: black">
                    ...
                </h2>
                <img th:src="@{/img/MI_5.jpg}" class="img-fluid" alt="Monkey Island"/>
            </div>

            <div class="col-6">
                <div th:if="${won}" class="col-12">
                    <img id="won-image" src="https://media.giphy.com/media/K3RxMSrERT8iI/giphy.gif" class="img-fluid">
                    <a class="btn btn-primary" href="/" role="button">Neues Duell</a>
                </div>
                <form th:if="${!won}" method="post">
                    <input type="hidden" th:value="${start.beleidigungsId}" name="beleidigung">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="antwort"
                               th:id="${'I' + first.antwortId}" th:value="${first.antwortId}" checked>
                        <label class="form-check-label" th:for="${first.antwortId}" th:text="${first.antwort_template}">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="antwort"
                               th:id="${second.antwortId}" th:value="${second.antwortId}">
                        <label class="form-check-label" th:for="${second.antwortId}"
                               th:text="${second.antwort_template}">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="antwort"
                               th:id="${third.antwortId}" th:value="${third.antwortId}">
                        <label class="form-check-label" th:for="${third.antwortId}" th:text="${third.antwort_template}">
                            Default checked radio
                        </label>
                    </div>
                    <button id="submit" class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
